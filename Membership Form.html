                <h2>Yoga Classes Membership Form</h2>
                <form id="yogaForm">
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
        
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
        
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select...</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
        
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
        
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                    </div>
        
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
        
        
                    <div class="form-group">
                        <label for="relationship">Relationship:</label>
                        <input type="text" id="relationship" name="relationship" required>
                    </div>
        
                    <div class="form-group">
                        <label for="emergencyPhone">Emergency Contact Phone:</label>
                        <input type="tel" id="emergencyPhone" name="emergencyPhone" pattern="[0-9]{10}" required>
                    </div>
        
                    <div class="form-group">
                        <label for="medical">Medical Conditions/Injuries:</label>
                        <textarea id="medical" name="medical"></textarea>
                    </div>
        
                    <div class="form-group">
                        <label for="experience">Yoga Experience:</label>
                        <select id="experience" name="experience" required>
                            <option value="">Select...</option>
                            <option value="Beginner">Beginner</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Advanced">Advanced</option>
                        </select>
                    </div>
        
                    <div class="form-group">
                        <label for="membershipPlan">Select Membership Plan:</label>
                        <select id="membershipPlan" name="membershipPlan" required>
                            <option value="">Select...</option>
                            <option value="Drop-in">Drop-in Class - $15</option>
                            <option value="Monthly">Monthly Membership - $120</option>
                            <option value="3-Month">3-Month Membership - $330</option>
                            <option value="6-Month">6-Month Membership - $600</option>
                            <option value="Annual">Annual Membership - $1100</option>
                        </select>
                    </div>
        
                    <div class="form-group">
                        <label for="paymentMethod">Preferred Payment Method:</label>
                        <select id="paymentMethod" name="paymentMethod" required>
                            <option value="">Select...</option>
                            <!-- <option value="Credit Card">Credit Card</option> -->
                            <option value="Debit Card">Debit Card</option>
                            <option value="PayPal">PayPal</option>
                            <option value="Bank Transfer">Bank Transfer</option>
                        </select>
                    </div>
    <!--     
                    <div class="form-group">

                    <div class="form-group">
                        <label for="terms">I agree to the terms & conditions:</label>
                        <input type="checkbox" id="terms" name="terms" required>
                    </div>
        
                    <button type="submit">Submit</button>
                </form>
